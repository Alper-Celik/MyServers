name: auto deployment

on:
  workflow_run:
    workflows: ["Update DNS"]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "deployment"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
      - name: Checkout
        uses: actions/checkout@v3

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: install ssh key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo  "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          ssh-keyscan rpi5.tailnet.alper-celik.dev > ~/.ssh/known_hosts
          ssh-keyscan hetzner-server-1.devices.alper-celik.dev >> ~/.ssh/known_hosts
          # ssh-keyscan network-vm > ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}

      - name: Setup upterm session
        uses: owenthereal/action-upterm@v1
        with:
          limit-access-to-actor: true # Restrict to the user who triggered the workflow
          limit-access-to-users: Alper-Celik

      - name: deploy
        run: "nix run .#deploy-rs -- . --auto-rollback false --magic-rollback false"
